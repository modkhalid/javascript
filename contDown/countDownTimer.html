	<title>CountDown TImer</title>

<body>
<script type="text/javascript">
	function CountDown() {
		var d=new Date();
		// document.write(d);
		document.getElementById('demo').innerHTML=d;
	}
	setInterval("CountDown()",1000); 
</script>
<p id="demo"></p>
